<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="OMDB.css">
    <script src="OMDB.js"></script>
    <style>
        /* Background Animation */
        body {
            margin: 0;
            overflow-y: auto; /* Allow scrolling */
            background: radial-gradient(circle, #020024, #090979, #000);
            min-height: 100vh; /* Allow content to expand */
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Container for centering */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Moving Stars Effect */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 100s linear infinite;
            z-index: -1;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        /* Input and Button Styling */
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ffcc00;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff9900;
        }

        /* Movie Details Styling */
        h1, p, h3 {
            margin: 10px 0;
        }

        img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="stars"></div> <!-- Background Animation Layer -->

    <div class="container">
        <h1 class="welcome-title">üé• Discover Your Next Favourite Movie! üçø</h1>
        <input id="name" placeholder="Enter movie name...">
        <button onclick="search()">Search</button>

        <h1 id="movieName"></h1>
        <span id="year"></span>
        <img id="poster">
        <p id="plot"></p>
        <p id="actors"></p>
        <p id="director"></p>
        <h3 id="runtime"></h3>
    </div>

</body>
</html>
